<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js">  </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">

    <title> Previsão do Tempo </title>
</head>

<body>

    <div class="caixa_maior">

        <input class="input_cidade" placeholder="Nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://cdn.dentalspeed.com/produtos/lupa-de-mao-3x-75mm.png">
        </button>

        <div class="caixa_media">
            <h2 class="cidade"> Tempo em: </h2>
            <p class="temp"> 28°C </p>

            <div class="caixa_menor">
                <img class="icone_nuvem"
                    src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao"> Nuvens Dispersas </p>
            </div>

            <p class="umidade"> Umidade: </p>

        </div>

    </div>
</body>

</html>
